name: Build Windows EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Backend dependencies
        run: |
          cd backend
          python -m venv venv
          .\venv\Scripts\activate
          pip install --upgrade pip
          pip install -r requirements.txt
        shell: cmd

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install Frontend dependencies
        run: |
          cd frontend
          yarn install
        shell: cmd

      - name: Build Frontend
        run: |
          cd frontend
          yarn build
        shell: cmd
        env:
          CI: false

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: SMARTSAK10-Windows-Build
          path: frontend/build
          retention-days: 30
