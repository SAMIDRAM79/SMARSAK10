name: Build Windows EXE

# DÃ©clenche le workflow
on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:  # Permet de lancer manuellement
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      # 1. Checkout du code
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Setup Python
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4. Installer les dÃ©pendances Backend
      - name: ðŸ“¦ Install Backend dependencies
        run: |
          cd backend
          python -m venv venv
          .\venv\Scripts\activate
          pip install --upgrade pip
          pip install -r requirements.txt
        shell: cmd

      # 5. Installer Yarn globalement
      - name: ðŸ“¦ Install Yarn
        run: npm install -g yarn

      # 6. Installer les dÃ©pendances Frontend
      - name: ðŸ“¦ Install Frontend dependencies
        run: |
          cd frontend
          yarn install
        shell: cmd

      # 7. Build du Frontend
      - name: ðŸ—ï¸ Build Frontend
        run: |
          cd frontend
          yarn build
        shell: cmd
        env:
          CI: false  # Ignore les warnings comme erreurs

      # 8. PrÃ©parer Electron
      - name: âš¡ Setup Electron
        run: |
          if not exist electron-app mkdir electron-app
          cd electron-app
          
          REM Copier les fichiers de configuration
          copy ..\electron-app\main.js main.js 2>nul || echo "main.js not found, will be created"
          copy ..\electron-app\package.json package.json 2>nul || echo "package.json not found, will be created"
          
          REM Installer Electron et Builder
          npm init -y
          npm install electron@27.0.0 electron-builder@24.6.4 --save-dev
          
          REM Copier le frontend build
          if exist frontend-build rd /s /q frontend-build
          xcopy /E /I /Y ..\frontend\build frontend-build
          
          REM Copier le backend
          if exist backend rd /s /q backend
          xcopy /E /I /Y ..\backend backend
          
          REM Copier Python
          if exist python rd /s /q python
          xcopy /E /I /Y ..\backend\venv python
          
          REM Copier le logo
          copy ..\frontend\public\logo-iepp.jpg logo.jpg 2>nul || echo "Logo not found"
        shell: cmd

      # 9. Build l'application Windows
      - name: ðŸ”¨ Build Windows Application
        run: |
          cd electron-app
          npm run build:win
        shell: cmd
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 10. Lister les fichiers crÃ©Ã©s
      - name: ðŸ“‹ List built files
        run: |
          cd electron-app\dist
          dir
        shell: cmd

      # 12. Upload du .exe comme artifact
      - name: ðŸ“¤ Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: SMARTSAK10-Windows-Installer
          path: |
            electron-app/dist/*.exe
            electron-app/dist/*.exe.blockmap
          retention-days: 30

      # 13. CrÃ©er une release GitHub (si tag)
      - name: ðŸš€ Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            electron-app/dist/*.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 14. Notification de succÃ¨s
      - name: âœ… Build Success
        if: success()
        run: |
          echo "========================================"
          echo "    BUILD TERMINÃ‰ AVEC SUCCÃˆS !"
          echo "========================================"
          echo.
          echo "Le fichier .exe a Ã©tÃ© crÃ©Ã© avec succÃ¨s."
          echo "Vous pouvez le tÃ©lÃ©charger depuis l'onglet 'Actions'."
          echo.
          echo "Ou si c'est un tag, il sera dans 'Releases'."
          echo "========================================"
        shell: cmd
